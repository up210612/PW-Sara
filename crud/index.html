<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud App</title>
    <link rel="stylesheet" href="/crud/assets/css/styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUD - ToDo App</a>
        </div>
      </nav>
    </header>
    <main class="container-fluid mt-5">
      <section class="row">
        <article class="col-4">
          <div class="card">
            <header class="card-header">
              <p id="form-title" class="h2 text-center text-capitalize">Insert
                Task</p>
            </header>
            <form id="form-task" class="card-body">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  placeholder="Tarea" 
                  autofocus
                  required
                  />
              </div>
              <div class="mb-3">
                <select class="form-select" name="users" id="users">
                  <option selected disabled>Elija un usuario</option>
                  <hr class="border-dark" />
                </select>
              </div>
              <div class="mb-3">
                Terminada
                <input type="checkbox" name="completed" id="completed">
              </div>
              <button type="submit" class=" btn btn-primary btn-sm w-100" id="submitBtn">
                Guardar
              </button>
            </form>
          </div>
        </article>
        <article class="col-8">
          <table class="table table-dark table-hover" id="tasks">
            <thead>
              <tr>
                <th>ID</td>
                <th>Usuario</td>
                <th>Título</td>
                <th>¿Terminado?</td>
                <th>Acciones</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Bob</td>
                <td>Bañarse</td>
                <td>Con agua y jabón.</td>
                <td>
                  <button class="btn btn-secondary btn-sm">
                    <span>Actualizar</span> <i class="nf nf-md-pencil"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <span>Eliminar</span> <i class="nf nf-cod-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>1</td>
                <td>Bobo</td>
                <td>Regar plantas</td>
                <td>Con agua.</td>
                <td>
                  <button class="btn btn-secondary btn-sm">
                    <span>Actualizar</span> <i class="nf nf-md-pencil"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <span>Eliminar</span> <i class="nf nf-cod-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
    </main>
    <!-- <script type="module" src="/assets/js/requests.js"></script> -->
    <script type="module" src="/crud/assets/js/app.js"></script>
  </body>
</html>
